<div class="h-full container flexbox-column-between">
	@if (isAuthChecked()) {
		<app-header></app-header>
		<mat-drawer-container class="flexbox-center h-full w-full" autosize>
			@if (isAuthenticated()) {
				<mat-drawer #drawer opened mode="side">
					<app-navbar></app-navbar>
				</mat-drawer>
			}
			<router-outlet></router-outlet>
		</mat-drawer-container>
		<app-footer></app-footer>

	} @else {
		<div class="loading-backdrop">
			<mat-card appearance="outlined" class="loading-card">
				<mat-card-content>
					<mat-progress-spinner
								color="primary"
								diameter="60"
								mode="indeterminate"
								strokeWidth="5">
					</mat-progress-spinner>
					<p>Wird geladenâ€¦</p>
				</mat-card-content>
			</mat-card>
		</div>
	}
</div>
